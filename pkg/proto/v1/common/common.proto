syntax = "proto3";

package commonproto;

// Defines the import path that should be used to import the generated package,
// and the package name.
option go_package = "github.com/xdorro/golang-grpc-base-project/pkg/proto/v1/common;commonproto";

message UUIDRequest {
  // The resource name of the book to be deleted, for example:
  string id = 1;
}